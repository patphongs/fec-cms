language: python

sudo: false

cache: pip

python:
  - "3.4"

env:
  global:
    - DJANGO_SETTINGS_MODULE: fec.settings.production
    - secure: "" # FEC_CF_USERNAME
    - secure: "" # FEC_CF_PASSWORD

before_script:
  - travis_retry pip install -U pip wheel
  - travis_retry pip install -r requirements.txt

  - . $HOME/.nvm/nvm.sh
  - nvm install v5.5.0
  - nvm use v5.5.0

  - travis_retry npm install
  - npm run build

script:
  - npm run test-single

after_success:
  - travis_retry npm install codecov.io
  - cat ./coverage/coverage.json | ./node_modules/codecov.io/bin/codecov.io.js

before_deploy:
  - export PATH=$HOME:$PATH
  - travis_retry curl -L -o $HOME/cf.tgz "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.15.0"
  - tar xzvf $HOME/cf.tgz -C $HOME
  - travis_retry cf install-plugin autopilot -f -r CF-Community
  - npm run build
  - python fec/manage.py collectstatic
  - python fec/manage.py compress

deploy:
  provider: script
  skip_cleanup: true
  script: invoke deploy --branch $TRAVIS_BRANCH --yes
  on:
    all_branches: true
